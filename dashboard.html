<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Equipe Alcateia | Agendamento</title>

  <style>
    :root {
      --bg: #0b0f14;
      --card: #111827;
      --gold: #c7a24c;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #05070b, #0b0f14);
      color: var(--text);
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 46px;
      height: auto;
    }

    .logo span {
      font-size: 0.9rem;
      color: var(--gold);
      font-weight: 600;
    }

    .vendedor {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      background: var(--card);
      border-radius: 14px;
      padding: 22px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 1.2rem;
      color: var(--gold);
      text-align: center;
    }

    label {
      display: block;
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 6px;
      margin-top: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: #020617;
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
    }

    input:focus, select:focus {
      border-color: var(--gold);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    @media (max-width: 480px) {
      .row {
        grid-template-columns: 1fr;
      }
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 13px;
      border-radius: 10px;
      border: none;
      background: var(--gold);
      color: #020617;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.15);
      color: var(--text);
    }

    footer {
      text-align: center;
      margin-top: 18px;
      font-size: 0.7rem;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/marceloemanoel82-svg/Performance-alcateia/350796ad6131f2e5fe5f5e0a1eab8ac93265309a/file_000000001c0071f581dfe6e2b4a25dd8.png">
      <span>Equipe Alcateia</span>
    </div>
    <div class="vendedor" id="vendedorNome"></div>
  </header>

  <div class="container">
    <h2>Novo Agendamento</h2>

    <label>Nome do cliente</label>
    <input id="cliente">

    <label>Telefone</label>
    <input id="telefone" inputmode="numeric">

    <label>Bem desejado</label>
    <input id="bem">

    <label>Valor disponível</label>
    <input id="valor" inputmode="numeric">

    <div class="row">
      <div>
        <label>Data da visita</label>
        <input id="data" type="date">
      </div>
      <div>
        <label>Hora</label>
        <input id="hora" type="time">
      </div>
    </div>

    <label>Status</label>
    <select id="status">
      <option>Pendente</option>
      <option>Realizado</option>
      <option>Remarcou</option>
      <option>Não compareceu</option>
    </select>

    <button onclick="salvar()">Salvar agendamento</button>

    <div class="actions">
      <button class="secondary" onclick="location.href='lista.html'">Listagem</button>
      <button class="secondary" onclick="location.href='dashboard.html'">Dashboard</button>
    </div>

    <footer>
      Gestão • Processo • Performance
    </footer>
  </div>

  <script>
    const vendedor = localStorage.getItem("vendedor");
    if (!vendedor) location.href = "login.html";
    document.getElementById("vendedorNome").innerText = "Vendedor: " + vendedor;

    const API_URL = "COLE_AQUI_SEU_LINK_DO_APPS_SCRIPT";

    function salvar() {
      const dados = {
        vendedor,
        cliente: cliente.value,
        telefone: telefone.value,
        bem: bem.value,
        valor: valor.value,
        data: data.value,
        hora: hora.value,
        status: status.value
      };

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(dados)
      })
      .then(() => {
        alert("Agendamento salvo!");
        document.querySelectorAll("input").forEach(i => i.value = "");
      })
      .catch(() => alert("Erro ao salvar"));
    }
  </script>

</body>
                        </html>
