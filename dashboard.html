<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Novo Agendamento - Equipe Alcateia</title>
<style>
  body { 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
    background: #0b0f14; 
    color: #e5e7eb; 
    padding: 20px; 
  }
  .container { 
    max-width: 520px; 
    margin: auto; 
    background: #111827; 
    padding: 22px; 
    border-radius: 14px; 
    border: 1px solid rgba(255,255,255,0.06); 
  }
  h2 {
    margin-top: 0;
    margin-bottom: 18px;
    font-size: 1.2rem;
    color: #c7a24c;
    text-align: center;
  }
  label {
    display: block;
    font-size: 0.75rem;
    color: #9ca3af;
    margin-bottom: 6px;
    margin-top: 14px;
  }
  input, select, button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.08);
    background: #020617;
    color: #e5e7eb;
    font-size: 0.9rem;
    outline: none;
  }
  input:focus, select:focus {
    border-color: #c7a24c;
  }
  button {
    margin-top: 20px;
    background: #c7a24c;
    color: #020617;
    font-weight: 600;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    font-size: 0.9rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #b29432;
  }
  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .topbar button {
    width: auto;
    padding: 8px 16px;
    background: transparent;
    border: 1px solid #e5e7eb;
    color: #e5e7eb;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .topbar button:hover {
    background: rgba(199, 162, 76, 0.2);
  }
</style>
</head>
<body>

<div class="container">
  <div class="topbar">
    <div id="vendedorNome"></div>
    <button id="btnLogout">Logout</button>
  </div>

  <h2>Novo Agendamento</h2>

  <label for="cliente">Cliente</label>
  <input id="cliente" type="text" autocomplete="off" />

  <label for="telefone">Telefone</label>
  <input id="telefone" type="tel" autocomplete="off" />

  <label for="bem">Bem desejado</label>
  <input id="bem" type="text" autocomplete="off" />

  <label for="valor">Valor disponível</label>
  <input id="valor" type="number" min="0" step="0.01" autocomplete="off" />

  <label for="data">Data da visita</label>
  <input id="data" type="date" />

  <label for="hora">Hora</label>
  <input id="hora" type="time" />

  <label for="status">Status</label>
  <select id="status">
    <option>Pendente</option>
    <option>Realizado</option>
    <option>Remarcou</option>
    <option>Não compareceu</option>
  </select>

  <button id="btnSalvar">Salvar agendamento</button>

  <button id="btnListagem" style="margin-top: 15px;">Ir para Listagem</button>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxkP2TGde192AW_4PGmRqDxB8JyNlU_tsEQqXl2pQCGNe6k3taOiiaDfJDY-8K29oNU2g/exec";

  const vendedor = localStorage.getItem("vendedor");
  if (!vendedor) {
    window.location.href = "index.html";
  } else {
    document.getElementById("vendedorNome").textContent = "Vendedor: " + vendedor;
  }

  document.getElementById("btnLogout").onclick = () => {
    localStorage.removeItem("vendedor");
    window.location.href = "index.html";
  };

  document.getElementById("btnListagem").onclick = () => {
    window.location.href = "listagem.html";  // CORRIGIDO AQUI
  };

  document.getElementById("btnSalvar").onclick = async () => {
    const cliente = document.getElementById("cliente").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const bem = document.getElementById("bem").value.trim();
    const valor = document.getElementById("valor").value.trim();
    const data = document.getElementById("data").value;
    const hora = document.getElementById("hora").value;
    const status = document.getElementById("status").value;

    if (!cliente || !telefone || !bem || !valor || !data || !hora) {
      alert("Preencha todos os campos corretamente.");
      return;
    }

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          vendedor,
          cliente,
          telefone,
          bem,
          valor,
          data,
          hora,
          status
        })
      });
      if (!res.ok) throw new Error("Erro ao salvar agendamento");
      alert("Agendamento salvo com sucesso!");
      // limpar campos
      document.querySelectorAll("input").forEach(i => i.value = "");
      document.getElementById("status").value = "Pendente";
    } catch (e) {
      alert("Erro ao salvar, tente novamente.");
      console.error(e);
    }
  };
</script>

</body>
</html>
