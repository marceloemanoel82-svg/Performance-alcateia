<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard - Equipe Alcateia</title>

<style>
  :root {
    --bg-gradient: linear-gradient(180deg, #05070b, #0b0f14);
    --card-bg: #111827;
    --gold: #c7a24c;
    --text-light: #e5e7eb;
    --text-muted: #9ca3af;
    --border-color: rgba(255,255,255,0.1);
  }

  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg-gradient);
    color: var(--text-light);
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .container {
    background: var(--card-bg);
    max-width: 480px;
    width: 100%;
    border-radius: 14px;
    padding: 28px 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  }

  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }

  .topbar #vendedorNome {
    font-weight: 600;
    color: var(--gold);
    font-size: 1rem;
  }

  .topbar button {
    background: transparent;
    border: 1px solid var(--text-light);
    color: var(--text-light);
    font-weight: 600;
    font-size: 0.85rem;
    padding: 8px 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .topbar button:hover {
    background: rgba(199, 162, 76, 0.2);
  }

  h2 {
    color: var(--gold);
    font-weight: 700;
    margin-top: 0;
    margin-bottom: 24px;
    text-align: center;
    font-size: 1.5rem;
  }

  label {
    display: block;
    margin-top: 14px;
    font-size: 0.85rem;
    color: var(--text-muted);
    user-select: none;
  }

  input, select {
    width: 100%;
    margin-top: 6px;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid var(--border-color);
    background: #020617;
    color: var(--text-light);
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }

  input:focus, select:focus {
    border-color: var(--gold);
  }

  button#btnSalvar, button#btnListagem {
    width: 100%;
    margin-top: 24px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: var(--gold);
    color: #020617;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button#btnSalvar:hover, button#btnListagem:hover {
    background: #b29432;
  }

  button#btnListagem {
    background: transparent;
    color: var(--text-light);
    border: 1px solid var(--text-light);
    margin-top: 12px;
  }

  button#btnListagem:hover {
    background: rgba(199, 162, 76, 0.2);
    color: var(--gold);
  }
</style>
</head>

<body>

  <div class="container">
    <div class="topbar">
      <div id="vendedorNome"></div>
      <button id="btnLogout">Logout</button>
    </div>

    <h2>Novo Agendamento</h2>

    <label for="cliente">Cliente</label>
    <input id="cliente" type="text" autocomplete="off" />

    <label for="telefone">Telefone</label>
    <input id="telefone" type="tel" autocomplete="off" />

    <label for="bem">Bem desejado</label>
    <input id="bem" type="text" autocomplete="off" />

    <label for="valor">Valor disponível</label>
    <input id="valor" type="number" min="0" step="0.01" autocomplete="off" />

    <label for="data">Data da visita</label>
    <input id="data" type="date" />

    <label for="hora">Hora</label>
    <input id="hora" type="time" />

    <label for="status">Status</label>
    <select id="status">
      <option>Pendente</option>
      <option>Realizado</option>
      <option>Remarcou</option>
      <option>Não compareceu</option>
    </select>

    <button id="btnSalvar">Salvar agendamento</button>

    <button id="btnListagem">Ir para Listagem</button>
  </div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxkP2TGde192AW_4PGmRqDxB8JyNlU_tsEQqXl2pQCGNe6k3taOiiaDfJDY-8K29oNU2g/exec";

  const vendedor = localStorage.getItem("vendedor");
  if (!vendedor) {
    window.location.href = "index.html";
  } else {
    document.getElementById("vendedorNome").textContent = "Vendedor: " + vendedor;
  }

  document.getElementById("btnLogout").onclick = () => {
    localStorage.removeItem("vendedor");
    window.location.href = "index.html";
  };

  document.getElementById("btnListagem").onclick = () => {
    window.location.href = "lista.html";
  };

  document.getElementById("btnSalvar").onclick = async () => {
    const cliente = document.getElementById("cliente").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const bem = document.getElementById("bem").value.trim();
    const valor = document.getElementById("valor").value.trim();
    const data = document.getElementById("data").value;
    const hora = document.getElementById("hora").value;
    const status = document.getElementById("status").value;

    if(!cliente || !telefone || !bem || !valor || !data || !hora) {
      alert("Preencha todos os campos corretamente.");
      return;
    }

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          vendedor,
          cliente,
          telefone,
          bem,
          valor,
          data,
          hora,
          status
        })
      });
      if (!res.ok) throw new Error("Erro ao salvar agendamento");
      alert("Agendamento salvo com sucesso!");
      // limpar campos
      document.querySelectorAll("input").forEach(i => i.value = "");
      document.getElementById("status").value = "Pendente";
    } catch (e) {
      alert("Erro ao salvar, tente novamente.");
      console.error(e);
    }
  };
</script>

</body>
</html>
