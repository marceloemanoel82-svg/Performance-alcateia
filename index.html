<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Performance Alcateia | Login</title>

<style>
  :root {
    --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    --card-bg: #111827;
    --gold: #c7a24c;
    --text-light: #e5e7eb;
    --text-muted: #9ca3af;
    --border-color: rgba(255,255,255,0.1);
  }

  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg-gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: var(--text-light);
  }

  .card {
    background: var(--card-bg);
    padding: 35px 30px;
    border-radius: 16px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    text-align: center;
  }

  .logo {
    width: 140px;
    max-width: 100%;
    margin-bottom: 20px;
    user-select: none;
  }

  h1 {
    font-weight: 600;
    font-size: 1.6rem;
    margin-bottom: 10px;
    color: var(--gold);
  }

  .subtitle {
    font-size: 0.95rem;
    color: var(--text-muted);
    margin-bottom: 28px;
    font-style: italic;
  }

  select {
    width: 100%;
    padding: 14px 15px;
    border-radius: 10px;
    border: 1px solid var(--border-color);
    background: #020617;
    color: var(--text-light);
    font-size: 1rem;
    outline: none;
    cursor: pointer;
    transition: border-color 0.3s ease;
    margin-bottom: 20px;
  }

  select:focus {
    border-color: var(--gold);
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: var(--gold);
    color: #020617;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background: #b29432;
  }

  .error {
    margin-top: 12px;
    color: #ff6b6b;
    font-size: 0.9rem;
    min-height: 24px;
  }
</style>
</head>

<body>

  <div class="card">
    <img src="https://raw.githubusercontent.com/marceloemanoel82-svg/Performance-alcateia/main/file_000000001c0071f581dfe6e2b4a25dd8.png" alt="Logo Alcateia" class="logo" />

    <h1>Performance Alcateia</h1>
    <div class="subtitle">“O verdadeiro lobo sabe: quem não vende, é caçado.”</div>

    <select id="vendedor">
      <option value="">Selecione seu nome</option>
    </select>

    <button onclick="login()">Entrar</button>

    <div id="erro" class="error"></div>
  </div>

<script>
  const API = "https://script.google.com/macros/s/AKfycbxkP2TGde192AW_4PGmRqDxB8JyNlU_tsEQqXl2pQCGNe6k3taOiiaDfJDY-8K29oNU2g/exec";

  async function carregarVendedores() {
    try {
      const res = await fetch(API + "?acao=listarVendedores");
      if (!res.ok) throw new Error("Falha ao carregar vendedores");
      const data = await res.json();

      const select = document.getElementById("vendedor");
      select.innerHTML = '<option value="">Selecione seu nome</option>';
      data.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        select.appendChild(opt);
      });
    } catch (error) {
      console.error(error);
      document.getElementById("erro").textContent = "Erro ao carregar vendedores.";
    }
  }

  function login() {
    const vendedor = document.getElementById("vendedor").value;
    if (!vendedor) {
      document.getElementById("erro").textContent = "Selecione seu nome.";
      return;
    }
    localStorage.setItem("vendedor", vendedor);
    window.location.href = "dashboard.html";
  }

  carregarVendedores();
</script>

</body>
</html>
