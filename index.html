<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão Equipe Alcateia | Login</title>

  <style>
    :root {
      --bg: #0b0f14;
      --card: #111827;
      --gold: #c7a24c;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #05070b, #0b0f14);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
    }

    .box {
      width: 100%;
      max-width: 360px;
      background: var(--card);
      border-radius: 14px;
      padding: 28px 24px 32px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }

    .logo img {
      width: 80px;
      height: auto;
    }

    h1 {
      text-align: center;
      font-size: 1.25rem;
      margin: 0 0 6px;
      color: var(--gold);
      word-break: break-word;
    }

    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .quote {
      font-size: 0.85rem;
      color: #d1d5db;
      line-height: 1.45;
      border-left: 2px solid var(--gold);
      padding-left: 12px;
      margin-bottom: 22px;
    }

    label {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 13px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: #020617;
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
    }

    input:focus {
      border-color: var(--gold);
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 13px;
      border-radius: 10px;
      border: none;
      background: var(--gold);
      color: #020617;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 16px;
      font-size: 0.7rem;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <div class="box">

    <div class="logo">
      <img src="https://raw.githubusercontent.com/marceloemanoel82-svg/Performance-alcateia/350796ad6131f2e5fe5f5e0a1eab8ac93265309a/file_000000001c0071f581dfe6e2b4a25dd8.png" alt="Logo Alcateia">
    </div>

    <h1>Gestão Equipe Alcateia</h1>
    <div class="subtitle">Acesso do vendedor</div>

    <div class="quote">
      “A única coisa que separa você do seu objetivo é a história que você continua contando para si mesmo.”
      <br>— Jordan Belfort
    </div>

    <label for="nome">Nome do vendedor</label>
    <input id="nome" type="text" placeholder="Digite seu nome">

    <button onclick="entrar()">Entrar</button>

    <footer>
      Liderança • Processo • Resultado
    </footer>

  </div>

  <script>
    function entrar() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) {
        alert("Informe seu nome para entrar.");
        return;
      }
      localStorage.setItem("vendedor", nome);
      window.location.href = "agenda.html";
    }
  </script>

</body>
</html>
