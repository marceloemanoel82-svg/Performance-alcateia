<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Performance Alcateia | Login</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: #111;
  border-radius: 16px;
  padding: 30px 25px;
  color: #fff;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

.logo {
  width: 130px;
  max-width: 100%;
  margin-bottom: 15px;
}

h1 {
  font-size: 1.4rem;
  margin-bottom: 8px;
}

.frase {
  font-size: 0.9rem;
  color: #ccc;
  margin-bottom: 25px;
}

select, input {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 1rem;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  background: #f5c16c;
  color: #000;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
}

button:hover {
  background: #e0aa4f;
}

.add {
  margin-top: 10px;
  font-size: 0.8rem;
  color: #aaa;
  cursor: pointer;
}

.add:hover {
  color: #fff;
}

.hidden {
  display: none;
}

.error {
  margin-top: 10px;
  font-size: 0.85rem;
  color: #ff6b6b;
}
</style>
</head>

<body>

<div class="card">
  <img src="https://raw.githubusercontent.com/marceloemanoel82-svg/Performance-alcateia/main/file_000000001c0071f581dfe6e2b4a25dd8.png" class="logo">

  <h1>Performance Alcateia</h1>
  <div class="frase">
    “Se você quer vencer, pare de pedir permissão.”
  </div>

  <select id="vendedor">
    <option value="">Selecione seu nome</option>
  </select>

  <button onclick="login()">Entrar</button>

  <div class="add" onclick="toggleAdd()">+ adicionar vendedor</div>

  <div id="addBox" class="hidden">
    <input id="novoVendedor" placeholder="Nome do vendedor">
    <button onclick="adicionarVendedor()">Salvar</button>
  </div>

  <div id="erro" class="error"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbw3NX2xH1bziP7ESwrN4Gf3gDWWhAtO1nv0yKC2Cl08IvZl8yIB1kygw8nCsg6li1XYYA/exec";

async function carregarVendedores() {
  const res = await fetch(API + "?acao=listarVendedores");
  const data = await res.json();

  const select = document.getElementById("vendedor");
  data.forEach(v => {
    const opt = document.createElement("option");
    opt.value = v;
    opt.textContent = v;
    select.appendChild(opt);
  });
}

function login() {
  const vendedor = document.getElementById("vendedor").value;
  if (!vendedor) {
    document.getElementById("erro").textContent = "Selecione seu nome.";
    return;
  }
  localStorage.setItem("vendedor", vendedor);
  window.location.href = "painel.html";
}

function toggleAdd() {
  document.getElementById("addBox").classList.toggle("hidden");
}

async function adicionarVendedor() {
  const nome = document.getElementById("novoVendedor").value.trim();
  if (!nome) return;

  await fetch(API, {
    method: "POST",
    body: JSON.stringify({
      acao: "adicionarVendedor",
      nome
    })
  });

  location.reload();
}

carregarVendedores();
</script>

</body>
</html>
